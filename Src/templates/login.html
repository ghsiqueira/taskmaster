<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
    <title>Login</title>
</head>
<body>
    <div class="row">
        <div class="card text-center">
            <header>
                <h4>Login</h4>
            </header>
            <form action="" method="post">
                <input name="name" type="text" class="inputLogin" placeholder="Insira seu nome...">
                <input name="pwd" type="pwd" class="inputLogin" placeholder="Insira sua senha...">  
                <input type="submit" class="sign"></input>
            </form>
        </div>
    </div>
</body>
<style>
    body{
        max-width: 99vh;
    }
    .inputLogin{
        margin: 10px;
    }
    .sign{
        margin: 15px    
    }
</style>
</html>
